<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="directoryalu.css">
</head>
<body>
    <header>
        <h1>Alumni Directory</h1>
    </header>

    <main>
        <section>
            <h2>Add New Profile</h2>
            <form id="profileForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com">

                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <img id="photoPreview" src="#" alt="Photo Preview" style="display:none;">

                <button type="submit">Add Profile</button>
            </form>
        </section>

        <section>
            <h2>Alumni Directory</h2>
            <div id="directory"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Alumni Association. All rights reserved.</p>
    </footer>

    <script src="directoryalu.js"></script>
</body>
</html>
