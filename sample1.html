<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Success Stories Submission</title>
    <link rel="stylesheet" href="stylessample.css">
</head>
<body>
    <header>
        <h1>Alumni Success Stories Submission</h1>
    </header>
    <main>
        <form id="submissionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  placeholder ="your name" required>

            
            <label for="graduationYear">Graduation year :</label>
            <input type="number" id="graduationYear" name="graduationYear" placeholder="2027" required>

            <label for="city">City:</label>
            <input type="city" id="city" name="city" placeholder ="your city"required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder ="email@gmail.com"required>

            <label for="story">Success Story:</label>
            <textarea id="story" name="story" rows="4" placeholder ="Tell us your story"required></textarea>

            <label for="pictures">Upload Pictures:</label>
            <input type="file" id="pictures" name="pictures" accept="image/*" multiple>
            <div id="picturePreview" class="preview"></div>

            <label for="video">Upload Video:</label>
            <input type="file" id="video" name="video" accept="video/*">
            <div id="videoPreview" class="preview"></div>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Alumni Association</p>
    </footer>
    <script src="scriptssample.js"></script>
</body>
</html>
