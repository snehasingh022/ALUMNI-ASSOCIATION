<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Meet Registration</title>
    <link rel="stylesheet" href="meet.css">
</head>
<body>
    <header>
        <h1>Alumni Meet Registration</h1>
        <p>Join us on October 15, 2024, for a memorable alumni gathering!</p>
        <p>Reconnecting the Past, Celebrating the Future</p>
    </header>

    <main>
        <form id="registrationForm">
            <fieldset>
                <legend><b>Registration Form</b></legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="your name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="993534xxxx">
                
                <label for="graduationYear">Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" placeholder="2027"required>
                
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Alumni Association. All rights reserved.</p>
    </footer>

    <script src="meet.js"></script>
</body>
</html>
